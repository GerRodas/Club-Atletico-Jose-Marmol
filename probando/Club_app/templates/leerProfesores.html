<section class="page-section bg-grass">
    <div class="container"></div>
        <div class="text-center">
            <h2 class="section-heading text-white">Lista de Profesores</h2>
        </div>
      
    <h3>    
<ul class="section-heading text-white">
        {% for profe in profesores %}

        {% if profe.imagen %}
            <img src="{{profe.imagen.url}}" height="150" alt="...">
        {% endif %}

            <li class="text-white text-left">{{profe}}</li>
    
        <div class="text-left">
            <form action="{% url 'eliminarprofesor' profe.id %}" method="POST">{% csrf_token %}
                <button class="btn btn-primary" type="submit">Eliminar</button>
            </form>
                <a class="btn btn-primary" href="{% url 'editarProfesor' profe.id %}">Editar</a>    
        </div>
        <br>
        <br>
        {% endfor %}
</ul>
    <div>
        <div class="text-center">

            <a class="btn btn-primary" href="{% url 'CreaProfesor' %}">Ingresar nuevo Profesor</a>

        </div>

    </div>
</div>
</section>
