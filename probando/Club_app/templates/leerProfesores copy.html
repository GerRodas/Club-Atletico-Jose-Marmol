{% extends "padre.html" %}

{% load static %}

{% block contenidoquecambia %}

<h1 style="color:darkblue">Actividades y turnos</h1>


<h3>
<ul>
    {% for profe in profesores %}
        <li>{{profe.nombre}} - Turno {{profe.turno}}></li>
        {% if profe.imagen %}
        <img src="{{profe.imagen.url}}" width="100" height="100">
        {% endif %}

        <div>
            <form action="{% url 'eliminarprofesor' profe.id %}" method="POST">{% csrf_token %}
                <button type ="submit">Eliminar</button>
            </form>
            <button>
                <a href="{% url 'editarProfesor' profe.id %}">Editar</a>
            </button>
        </div>
    {% endfor %}
</ul>

<a href="{% url 'CreaProfesor' %}">Crear Profesor</a>
</h3>
{% endblock %}
